<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
.main-container{
    border: 2px solid blueviolet;
    text-align: center;
    height: 400px
}
.boy{
    position: relative;
    top: 30px;
    z-index: 2;
}
.main-container:hover .boy{
    top: 115px;
    transition: top 1s ease-out;
}
.ring{
    position: relative;
    top: 40px;
    z-index: 1;
}
.water{
    position: relative;
    bottom: 30px;
    
}
    </style>
</head>
<body>
    <main class="main-container">
        <div class="boy"><img src="swim/boy.svg" alt=""></div>
        <div class="ring"><img src="swim/ring.svg" alt=""></div>
        <div class="water"><img src="swim/water.svg" alt=""></div>
    </main>
</body>
</html>
